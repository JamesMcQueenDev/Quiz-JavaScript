<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h2 id="score">0/10</h2>
        <h2 id="question-number">Question Number</h2>
        <h2 id="question-text">Question Text</h2>
      </div>
      <div class="quiz-body">
        <ul>
          <li>
            <input type="radio" id="a" name="answer" class="answer" /><label
              id="a_text"
              for=""
            ></label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer" /><label
              id="b_text"
              for=""
            ></label>
          </li>

          <li>
            <input type="radio" id="c" name="answer" class="answer" /><label
              id="c_text"
              for=""
            ></label>
          </li>

          <li>
            <input type="radio" id="d" name="answer" class="answer" /><label
              id="d_text"
              for=""
            ></label>
          </li>
        </ul>
      </div>
      <button id="submit">Next</button>
    </div>
  </body>
</html>
